<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить</title>
</head>
<body>
    <h3>Добавить пользователя</h3>
    <form th:method="POST" th:action="@{/list/users}" th:object="${user}">
        <table>
            <tbody>
                <tr>
                    <td>Введите имя:</td>
                    <td>
                        <input type="text" th:field="*{name}"/>
                    </td>
                </tr>
                <tr>
                    <td>Введите фамилию:</td>
                    <td>
                        <input type="text" th:field="*{surname}"/>
                    </td>
                </tr>
                <tr>
                    <td>Введите место работы:</td>
                    <td>
                        <input type="text" th:field="*{department}"/>
                    </td>
                </tr>
                <tr>
                    <td>Дополнительно:</td>
                    <td>
                        <input type="text" th:name="userDetails"/>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <input type="submit" value="Добавить"/>
    </form>
</body>
</html>
